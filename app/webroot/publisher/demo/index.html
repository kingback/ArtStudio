&lt;p style="text-align:center;"&gt;
    &lt;img src="http://106.186.25.82/gridfs/d3700a050add09ca607229667ec651d4-846-420.png" width="846" height="420" title="画室简介" alt="画室简介" /&gt; 
&lt;/p&gt;
&lt;p&gt;
    &lt;br /&gt;
&lt;/p&gt;
&lt;p&gt;
    &nbsp; &nbsp; &lt;span style="font-size:14px;line-height:2;"&gt;画室简介：北京周达画室是全国知名并具有一定影响力的美术培训中心，成立于2008年，是正式注册正规国家高考培训机构。自创办以来，秉承“关注每一位学生”的教学宗旨和“注重基础，因材施教”的教学理念，倍受各界关注和一致好评，并与许多地方高中和画室建立了长期的合作关系。经过周达画室师生们的共同努力，向全国各高等院校美术专业输送了大批优秀学生，帮助了广大学子实现和完成了自己的人生目标，考入理想大学。在社会上赢得了良好的口碑。&lt;/span&gt;&lt;br /&gt;
&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; 校区设在北京市，通州区，宋庄画家村艺术中心，并无分校。北京周达画室汇集了来自于北京及全国重点艺术院校的教授，讲师，研究生及优秀本科毕业生作为核心教师团队。在五年的教学历程中，通过持续不断的针对艺术高校考试的教学与研究。北京周达画室积累了丰富的美术教学经验，形成了以中央美院、清华美院、中国美院附中学院派教学为蓝本并结合当今艺术考试规律的教学大纲，从基础抓起，因材施教、因需教学、手把手辅导，为学生解决每一个疑难问题。画室定期安排专业考试，由画室周达校长及主要任课老师判卷讲评，画室会为每位学生建立自己的学习考勤档案，便于及时调节学员在专业学习中出现的问题。同时我们随时保持和家长的沟通。近年来屡创佳绩：100%通过各省联考，91%本科过线，61%重点本科过线，50%三十一所独立艺术院校过线。&lt;/span&gt;&lt;br /&gt;
&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; “与时俱进”是我们保持高升学率的一个重要因素。我们会根据每年高等艺术院校专业考试及命题变化，反复论证和调整教学计划，认真分析各院校专业考试侧重点，针对报考不同院校的专业考生，做到有的放矢的专业指导。我们准备了完善的教学课件，除了课上的讲解、示范外，每天晚上还会针对不同的学生群体配和详细的教学课件对白天的教学进行巩固和强化，保证每一个学生都“学有所悟，学有所感”。“不放弃每一个学生”是北京周达画室的信条，无论你来自哪个地区，有何种绘画基础，我们全体教员必定会倾尽全力竭尽所能的帮助你完成自己的理想。&lt;/span&gt;&lt;br /&gt;
&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; “百年育人，良心办学”，我们努力打造中国美术教育第一品牌，让每一位在北京周达画室求学的学生和家长满意！&lt;/span&gt;&lt;br /&gt;
&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&lt;strong&gt;画室特色&lt;/strong&gt;&lt;/span&gt;&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; 1. 北京周达画室实行“食、宿、学”一体化封闭式的管理模式，解决了学生和家长的后顾之忧，使其能够充分利用有限的时间，集中精力投入到紧张的学习当中，从而实现最终梦想！&lt;/span&gt;&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; 2. 教学上我们吸收所谓“南北精华”——中央美院的素描，中国美院的色彩，清华美院的线描速写综合起来，把具有实力的教师强强联手 ，打造北京最强的教育机制。&lt;/span&gt;&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; 3. 温馨的生活是艺考生涯的美好回忆，在紧张学习的同时让画室学员身在异乡却能感受家的温暖。有专门的老师负责管理每一位到周达画室学习的学员的生活以及他们的起居饮食。父母不在身边的时候，我们就是孩子的家长。&lt;/span&gt;&lt;br /&gt;
&lt;span style="font-size:14px;line-height:2;"&gt;&nbsp; &nbsp; 4. 拿到专业合格证只是迈进理想大学的一大步，从六月份开课到三月结束，我们一直有文化课辅导，在紧张专业训练同时换换大脑，稳步提高文化，达到专业文化两不误！&lt;/span&gt;&lt;span style="line-height:2;"&gt;&lt;/span&gt; 
&lt;/p&gt;
